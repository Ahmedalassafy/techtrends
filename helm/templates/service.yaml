apiVersion: v1
kind: Service
metadata:
  name: techtrends              # Name of the Service
  namespace: sandbox
spec:
  selector:
    app: techtrends            # Label selector to match pods
  externalIPs:
    - 10.42.0.11
  ports:
    - protocol: {{ .Values.service.protocol }} 
      port: {{ .Values.service.port }}                   # Port that the Service should listen on
      targetPort: {{ .Values.service.targetport }}             # Port that pods are listening on
  type: {{ .Values.service.clusterIp }}